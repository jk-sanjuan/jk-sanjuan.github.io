---
layout: base
title: Register
---

<div class="[font-size:2.1rem] bg-yellow-600 py-5 flex h-[97px] page-header">
  <div class="ml-4 mt-[15px]">Register</div>
</div>

<div class="p-5 w-[600px]">
  <div class="signup-wrap">
    <div class="login-wrap-inr signup-form">
      <div class="flex-100">
        <form class="login-form">

          <div class="layout-md">
            <div class="max-width-100-mob flex-ah">
              <div class="input-container block error-msg max-w-full mt-0">
                <input class="md-input" type="text" placeholder="First Name" required></input>
              </div>
            </div>
          </div>

          <div class="layout-md">
            <div class="max-width-100-mob flex-ah">
              <div class="input-container block error-msg max-w-full mt-0">
                <input class="md-input" type="text" placeholder="Last Name" required></input>
              </div>
            </div>
          </div>

          <div class="layout-md">
            <div class="max-width-100-mob flex-ah">
              <div class="input-container block max-w-full mt-0">
                <input class="md-input" type="text" placeholder="Email" required></input>
              </div>
            </div>

            <div class="max-width-100-mob flex-ah">
              <div class="input-container block max-w-full mt-0">
                <input class="md-input" type="password" placeholder="Password" required></input>
              </div>
            </div>
          </div>

          <div class="button-wrap">
            <button id="signup" class="md-raised md-primary form-btn-primary md-button
                text-gray-800 bg-sky-300 hover:bg-sky-200" type="submit">
              <span>Signup</span>
            </button>
          </div>


        </form>
      </div>

    </div>
  </div>
</div>
