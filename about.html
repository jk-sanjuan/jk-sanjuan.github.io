---
layout: page
---
{% vite_client_tag %}
{% vite_javascript_tag about %}
<script>
  document.querySelector('.bg-animation').classList.remove('start-home');
  document.querySelector('.bg-animation').classList.add('start-about');

</script>

<div class="[font-size:2.1rem] bg-yellow-600 py-5 flex h-[97px] page-header relative [z-index:1]">
  <img src="/assets/images/jk/jk-m.png"
       class="h-[170px] [position:relative] -top-[16px] hover:bg-white/20"
       alt="JK">
  <div class="ml-4 mt-[15px] text-[0.8em]">About</div>
</div>

<div class="w-[100vw] overflow-hidden">

  <div id="about--intro" class="flex flex-col justify-end items-center h-screen space-y-8">

    <div class="flex justify-center items-center">
      <div class="w-[33px] h-[33px] md:w-[86px] md:h-[86px] hover:!bg-gray-800" style="background:
                    url('/assets/images/jk/jk-icon-384.png') black no-repeat; background-size: 100%">
      </div>

      <div class="bg-[rgba(255,255,255,0.7)] h-[66px] md:h-[86px] pr-[9px] md:pr-[117px]">
        <h1 class="ml-2 bg-sky-400 hover:bg-[mediumvioletred]/40 h-[17px] single-title [line-height:1]
                     md:[font-size:revert] md:h-[20px]"
        >Johnella Kyle San Juan</h1>
      </div>
    </div>

    <div><a href="#profile" class="text-[#a64d00] font-bold"
      >Profile</a> / <a href="#designs" class="text-[#a64d00] font-bold"
      >Designs</a> / <a href="#team" class="text-[#a64d00] font-bold"
      >Team</a></div>
  </div>

  <div class="about--content">
  </div>

  <div id="profile">
    <div id="designs">
      <div id="nation">
        <div id="team">

          <div id="about--page--bg" class="content-page [top:1em] w-full [overflow:hidden]">
            <div id="jk-i" class="w-full  h-screen hover:!bg-gray-900">
            </div>
          </div>

          <div id="about-page--profile" class="">
            <div id="about--profile">
              <div id="about--profile-bg" class="flex [flex-wrap:wrap] h-[100vw] ![background-position-x:center]">
                <div class="[flex-basis:100%] [height:0] [font-family:Play]">
                  <h2 class="text-white bg-purple-700/20 p-2 hover:text-black animate-text duration-1 my-0"
                    >Ube Theme</h2>
                </div>
              </div>
            </div>
          </div>

          <div id="about-page--designs" class="">
            <img class="[aspect-ratio:1.5] w-[100vw] hover:!bg-gray-900" src="/assets/images/jk/jk-cd-large.png"
              alt="Designs">
          </div>

          <div id="about-page--nation" class="">
            <img class="[aspect-ratio:1] w-[100vw] bg-[#ffffff08] hover:!bg-gray-200"
                 src="/assets/images/jk/jk-c.png" alt="JK Nation">
          </div>

          <div id="about-page--team" class="">
            <div id="app-profile-card"></div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
