---
layout: page
---
<script>
  document.querySelector('.bg-animation').classList.remove('start-home');
  document.querySelector('.bg-animation').classList.add('start-about');
</script>

<div class="[font-size:2.1rem] bg-yellow-600 py-5 flex h-[97px] page-header relative [z-index:1]">
  <img src="/assets/images/jk/jk-m.png"
       class="h-[170px] [position:relative] -top-[16px] hover:bg-white/20"
       alt="JK">
  <div class="ml-4 mt-[15px]">About <span class="bg-white/20 p-2 hover:bg-white/50"
    >JK San Juan</span></div>
</div>

<div class="h-[734px] w-[100vw] overflow-hidden">
  <div id="profile">
    <div id="designs">
      <div id="nation">
        <div id="team">
          <ul id="left-menu" class="flex [flex-direction:column] items-center w-[19%] lg:w-[10%]">
            <li class="icon" id="uno">
              <a href="#profile">Profile</a>
            </li>
            <li class="icon" id="dos">
              <a href="#designs">Designs</a>
            </li>
            <li class="icon" id="tres">
              <a href="#nation">JK Nation</a>
            </li>
            <li class="icon" id="cuatro">
              <a href="#team">Team</a>
            </li>
          </ul>

          <div id="page-bg" class="content-page [top:0] w-full [overflow:hidden]">
            <div id="jk-i" class="w-full md:w-[1243px] lg:w-full h-[930px] hover:!bg-gray-900">
            </div>

          </div>

          <div id="page-profile" class="content-page">
            <div id="profile-bg">
              <div class="flex [flex-wrap:wrap] h-[422px] ![background-position-x:-80px]
                          md:![background-position-x:0] max-w-[600px]"
                   style="background: url('/assets/images/jk/jk-login.png') gray no-repeat;
                          background-size: 600px ">
                <div class="w-[33px] h-[33px] md:w-[86px] md:h-[86px] hover:!bg-gray-800" style="background:
                              url('/assets/images/jk/jk-icon-384.png') black no-repeat; background-size: 100%">
                </div>

                <div class="bg-[rgba(248,56,200,0.18)] h-[33px] md:h-[86px] pr-[9px]
                            md:pr-[117px]">
                  <h1 class="ml-2 bg-sky-400 hover:bg-[mediumvioletred]/40 h-[8px] [font-size:14.8px] [line-height:1]
                             md:[font-size:revert] md:h-[20px]"
                  >Johnella Kyle San Juan</h1>
                </div>

                <div class="[flex-basis:100%] [height:0] [font-family:Play]">
                  <h2 class="text-white bg-purple-700/20 p-2 hover:text-black animate-text duration-1 my-0"
                    >Ube-beh (by Babe)</h2>
                  <p class="bg-purple-400/80 p-4 my-0 group/ella"
                    >* <span class="bg-white/20 group-hover/ella:bg-white/40 rounded-3xl p-1">Hover</span> the name of <span class="group-hover/ella:text-white">the</span>
                      <span class="group-hover/ella:text-red-600"
                      >*babe*</span> for 3 seconds for text-effects</p>
                  <ul class="my-0">
                    <li><span class="px-4 py-5"
                        >Lady</span>
                    </li>
                    <li>
                      <span class="bg-purple-600/20 hover:bg-purple-400 hover:text-white animate-text
                                    rounded-3xl px-4 py-5"
                        >Lady Ella</span>
                    </li>
                    <li>
                      <span class="bg-purple-600/20 hover:bg-purple-400 hover:text-white animate-text
                                    rounded-3xl px-4 py-5"
                        >Lady Kyle</span>
                    </li>
                    <li><span class="px-4 py-5 hover:text-rose-600 hover:font-bold hover:animate-pulse anim-hover-bb"
                        >Ella Kyle</span>
                    </li>
                  </ul>
                </div>
              </div>

            </div>
          </div>

          <div id="page-designs" class="content-page">
            <img class="h-[60vw] w-[80vw] hover:!bg-gray-900 max-w-[800px] max-h-[600px]"
                 src="/assets/images/jk/jk-cd-large.png">

          </div>

          <div id="page-nation" class="content-page">
            <img class="h-[80vw] bg-[#ffffff08] hover:!bg-gray-200 max-w-[700px] max-h-[600px]"
                 src="/assets/images/jk/jk-c.png">
          </div>

          <div id="page-team" class="content-page">
            <div class="profile-screen h-[319px] max-w-[500px] md:h-[560px]">

                    <span></span>
                  </div>

                  <div class="item">
                    <div class="img"></div>
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>

                  <div class="item">
                    <div class="img"></div>
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

</div>
