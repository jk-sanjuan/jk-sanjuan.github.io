<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bayanihan Library">
  <meta name="author" content="Meldencio Czarlemagne" />

  <!--- Project-wide JS -->
  <script defer src="/assets/js/project.js"></script>

  <!--- Project-wide CSS -->
  <link href="/assets/css/project.css" rel="stylesheet" />
  <!---
    Latest compiled and minified CSS
    Add TailwindCSS generated stylesheet to base template
  -->
  <link href="/assets/css/tailwind.css" rel="stylesheet" />
  <!--FONT AWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'djvu-serif';
      src: local('DejaVuSerif'),
          url('/assets/fonts/djvu-serif/DejaVuSerif.ttf') format("truetype");
    }
    @font-face {
      font-family: 'djvu-serif-bold';
      src: local('DejaVuSerif-Bold'),
          url('/assets/fonts/djvu-serif/DejaVuSerif-Bold.ttf') format("truetype");
    }
    @font-face {
      font-family: 'djvu-serif-italic';
      src: local('DejaVuSerif-Italic'),
          url('/assets/fonts/djvu-serif/DejaVuSerif-Italic.ttf') format("truetype");
    }
    @font-face {
      font-family: 'djvu-serif-bold-italic';
      src: local('DejaVuSerif-BoldItalic'),
          url('/assets/fonts/djvu-serif/DejaVuSerif-BoldItalic.ttf') format("truetype");
    }
    .djvu-serif-bold {
      font-family: 'djvu-serif-bold', 'serif';
    }
    .djvu-serif-italic {
      font-family: 'djvu-serif-italic', 'serif';
    }
    .djvu-serif-bold-italic {
      font-family: 'djvu-serif-bold-italic', 'serif';
    }
    .sun-icon {
      background-image: url('/assets/images/biomew/sun.svg');
    }
    .bc-icon {
      background-image: url('/assets/images/biomew/BC_colored.png');
    }
    .ol-icon {
      background-image: url('/assets/images/biomew/OL_colored.png');
    }
    .ol-bp-icon {
      background-image: url('/assets/images/biomew/OL_BP.png');
    }
  </style>

</head>
<body class="h-[100vh] grid [grid-template-rows:0fr_auto]">

  <div class="container sticky top-0 z-10 flex justify-between items-center bg-blue-900
       min-w-[1200px] sm:min-w-[100%]">

    <div class="block">
      {% include header.navigator.html %}
      {% include navigator-items.html %}
    </div>
  </div>

  {{ content }}
    <!--- comment
    Script tags with only code, no src (defer by default). To run
    with a "defer" so that you run inline code:
    -->
  {% include footer.html %}
</body>
</html>
